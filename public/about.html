    <script type="module">
        var count = 0;
        if(window.sessionStorage.getItem("name") != null) {
            document.getElementById("login").style.display="none";
            document.getElementById("register").style.display="none";
            document.getElementById("user").innerHTML = `
                <li class="nav-item">
                    <div class=" dropdown">
                        <a class="nav-link" href="" id="navbardrop" data-toggle="dropdown"> ${sessionStorage.getItem("name")} &nbsp;
                        <i class="fa fa-align-justify"></i></a>
                        <div class="dropdown-menu">
                            <a href="/" class="dropdown-item">Thông tin cá nhân</a>
                            <a href="/" class="dropdown-item">Đổi mật khẩu</a>
                            <button type="button" onclick="logout()" class="dropdown-item">Đăng xuất</button>
                        </div>
                </div>'`;

        } else {
            document.getElementById("login").style.display="block";
            document.getElementById("register").style.display="block";
        }

        for(var i = 0; i < product_list.length; i++) {
            if(sessionStorage.getItem(`${i}`) != null) {
                count++;
            } 
        }
        document.getElementById("countItem").innerHTML = count;

        logout = () => {
            sessionStorage.removeItem("mail");
            sessionStorage.removeItem("name");
            sessionStorage.removeItem("phone");
            location.reload();
        }
        
    </script>
