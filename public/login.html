<body style="background: url(./img/1.jpg)no-repeat center top;
    background-size: cover;
    background-attachment: fixed;
    background-position: center;
    text-align: center;
    font-family: 'Open Sans', sans-serif;">

    <script>
            if(window.sessionStorage.getItem("mail") != null) {
                window.location.href = "/";
            }
        function login() {


            if(checkMail && checkPass) {
                var mail = document.getElementById("mail").value;
                var pass = document.getElementById("pass").value;
                if(mail == localStorage.getItem("mail") && pass == localStorage.getItem("password")) {
                    sessionStorage.setItem("name", `${localStorage.getItem("name")}`);
                    sessionStorage.setItem("mail", `${localStorage.getItem("mail")}`);
                    sessionStorage.setItem("phone", `${localStorage.getItem("phone")}`);
                    window.location.replace("/");
                } else alert("Tài khoản hoặc mật khẩu sai");
            } else {
                alert("Không được để trống");
            }
        }
    </script>

    <div class="center-container">
        
        <a class="navbar-brand text-light" href="/">
            <h2 style="	color: #fff;
                text-transform: uppercase;
                font-size: 26px;
                font-weight: 700;">Ultimate 
                <em style="	font-style: normal; color: #f33f3f;">Laptop</em>
            </h2>
        </a>
        
        <div class="main-content-agile">
            <div class="sub-main-w3">	
                <div class="wthree-pro">
                    <h2>Login Quick</h2>
                </div>
                <form method="post">
                    <div class="pom-agile">
                        <input placeholder="E-mail" id="mail" name="Name" class="user" type="email" required="">
                        &nbsp;<span class="icon"><i class="fa fa-user" aria-hidden="true"></i></span>
                    </div>
                    <div class="pom-agile">
                        <input  placeholder="Password" id="pass" name="Password" class="pass" type="password" required="">
                        &nbsp;<span class="icon"><i class="fa fa-unlock" aria-hidden="true"></i></span>
                    </div>
                    <div class="sub-w3l">
                        <h6><a href="#">Forgot Password?</a></h6>
                        <hr>
                        <h6 style="text-transform: uppercase;"><a style="color:greenyellow" href="register.html">Đăng ký</a></h6>
                        <div class="right-w3l">
                            <button type="button" id="submitBtn" onclick="login()">Đăng nhập </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
