<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Laptop</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/6e82d44b88.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

</head>

<body style="background: url(./img/1.jpg)no-repeat center top;
    background-size: cover;
    background-attachment: fixed;
    background-position: center;
    text-align: center;
    font-family: 'Open Sans', sans-serif;">

    <script>
        if(window.sessionStorage.getItem("mail") != null) {
            window.location.href = "/";
        }
    </script>
    <div class="center-container">
        
        <a class="navbar-brand text-light" href="/">
            <h2 style="	color: #fff;
                text-transform: uppercase;
                font-size: 26px;
                font-weight: 700;">Ultimate 
                <em style="	font-style: normal; color: #f33f3f;">Laptop</em>
            </h2>
        </a>
        
        <div class="main-content-agile">
            <div class="sub-main-w3">	
                <div class="wthree-pro">
                    <h2>Đăng ký tài khoản</h2>
                </div>
                <form>
                    <div class="pom-agile">
                        <input placeholder="Họ và tên" onchange="checkName()" id="name" name="Name" class="user" type="text" required="">
                        &nbsp;
                        <span id="notiName" class="icon">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="pom-agile">
                        <input placeholder="Số điện thoại" onchange="checkNum()" id="num" name="Number" class="num" type="text" required="">
                        &nbsp;
                        <span id="notiNum" class="icon">
                            <i class="fa fa-phone-volume" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="pom-agile">
                        <input placeholder="E-mail" onchange="checkMail()" id="mail" name="Email" class="mail" type="email" required="">
                        &nbsp;
                        <span id="notiMail" class="icon">
                            <i class="fa fa-mail-bulk" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="pom-agile">
                        <input placeholder="Password"  onchange="checkPass()" id="pass" name="Password" class="pass" type="password" required="">
                        &nbsp;
                        <span id="notiPass" class="icon">
                            <i class="fa fa-unlock" aria-hidden="true">

                            </i></span>
                    </div>

                    <div class="pom-agile">
                        <input placeholder="Nhập lại password" onchange="checkRePass()" id="rePass" name="rePassword" class="rePass" type="password" required="">
                        &nbsp;
                        <span id="notiRePass" class="icon">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="sub-w3l">
                        <h6><a href="login.html">Đã có tài khoản? Đăng nhập</a></h6>
                        <div class="right-w3l">
                            <button type="button" onclick="checkRegis()">Đăng ký</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        

        
    </div>

            
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="inner-content">
                        <p style="color: #fff;">Copyright &copy; 2023 Ultimate Laptop Co., Ltd.
                            - Design: <a rel="nofollow noopener" href="" target="_blank">WebCanBan</a></p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="./js/checkForm.js"></script>
</body>
</html>
